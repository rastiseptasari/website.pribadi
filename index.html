    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 100px 0 60px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 20px;
            object-fit: cover;
            background-color: var(--light);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 300;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
        }
        
        /* Contact Section */
        .contact-section {
            padding: 60px 0;
            background-color: white;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: var(--primary);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
            margin: 10px auto;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }
        
        /* Skills Section */
        .skills-section {
            padding: 60px 0;
            background-color: var(--light);
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .skills-column {
            flex: 1;
            min-width: 300px;
        }
        
        .skills-title {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
            position: relative;
            padding-left: 15px;
        }
        
        .skills-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            height: 20px;
            width: 4px;
            background-color: var(--secondary);
        }
        
        .skills-list {
            list-style: none;
        }
        
        .skills-list li {
            margin-bottom: 12px;
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .skills-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Portfolio Section */
        .portfolio-section {
            padding: 60px 0;
            background-color: white;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .portfolio-item {
            background-color: var(--light);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .portfolio-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .portfolio-content {
            padding: 20px;
        }
        
        .portfolio-title {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .portfolio-description {
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .portfolio-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .portfolio-link:hover {
            background-color: var(--primary);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .skills-container {
                flex-direction: column;
            }
            
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    .about-section {
    padding: 60px 0;
    background-color: var(--light);
}
>
</head>
